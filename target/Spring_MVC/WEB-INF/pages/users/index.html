<!DOCTYPE html>
<html lang="ru"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<table bordercolor="black", border="2">
    <tr>
        <td>Id</td>
        <td>Имя</td>
        <td>Фамилия</td>
        <td>Возраст</td>
        <td>Email</td>
        <td>Пароль</td>
        <td>Ссылка редактирования</td>
        <td>Кнопка удаления</td>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Редактировать</a></td>
        <td><form th:method="DELETE" th:action="@{users/{id}(id=${user.getId()})}">
            <input type="submit" value="Удалить">
        </form></td>
    </tr>
</table>
    <br>
    <a th:href="@{/users/new}">Добавить нового пользователя</a>
</body>
</html>
